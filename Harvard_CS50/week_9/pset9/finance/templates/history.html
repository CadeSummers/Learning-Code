{% extends "layout.html" %}

{% block title %}
    Transaction History
{% endblock %}

{% block main %}

    <table class="center">
        <tr>
            <th font-weight="bold">Name</th>
            <th font-weight="bold">Price</th>
            <th font-weight="bold">Shares</th>
            <th font-weight="bold">Symbol</th>
            <th font-weight="bold">Transaction Time</th>
        </tr>
        
        {% for stock in stocks %}
        <tr>
            <td>  {{ stock["name"].name }}  </td>
            <td>  ${{ stock.price }}  </td>
            <td>  {{ stock.shares }}  </td>
            <td>  {{ stock.symbol }}  </td>
            <td>  {{ stock.time }} </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
