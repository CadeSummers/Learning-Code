{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Search Stock (Symbol)" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Number of Shares" type="number">
        </div>
        
        <button class="btn btn-primary" type="submit">Sell Stock</button>
    </form>

{% endblock %}
